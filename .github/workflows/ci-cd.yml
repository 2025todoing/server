name: Java CI with Gradle

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: backend-portfolio

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew bootJar -x test

      # === AWS 자격 (액세스 키 방식 유지) ===
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # === ECR 로그인 ===
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # === Docker 이미지 빌드 & ECR 푸시 ===
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # === (선택) 기존 SSH 키 준비 ===
      - name: Prepare EC2 SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # === (선택) gcloud-key.json 업로드 유지 ===
      - name: Upload gcloud-key.json to EC2
        if: ${{ secrets.GOOGLE_CREDENTIAL != '' }}
        env:
          GOOGLE_CREDENTIAL: ${{ secrets.GOOGLE_CREDENTIAL }}
        run: |
          echo "$GOOGLE_CREDENTIAL" > gcloud-key.json
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa \
            gcloud-key.json ${{ secrets.EC2_NAME }}@${{ secrets.EC2_HOST_IP }}:~/gcloud-key.json

      # === 배포(SSH 유지): ECR에서 pull 후 컨테이너 실행 ===
      - name: Deploy to EC2 (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_IP }}
          username: ${{ secrets.EC2_NAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e
            # ECR 로그인 (EC2에 AWS CLI 필요 / 인스턴스 롤 권장)
            aws ecr get-login-password --region ${{ env.AWS_REGION }} \
              | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            docker stop hongik-todoing || true
            docker rm hongik-todoing || true
            
            docker pull ${{ env.IMAGE_URI }}
            
            docker run -d --name hongik-todoing -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e SPRING_DATASOURCE_URL='${{ secrets.SPRING_DATASOURCE_URL }}' \
              -e SPRING_DATASOURCE_USERNAME='${{ secrets.SPRING_DATASOURCE_USERNAME }}' \
              -e SPRING_DATASOURCE_PASSWORD='${{ secrets.SPRING_DATASOURCE_PASSWORD }}' \
              -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
              -e JWT_ACCESS_EXPIRE='${{ secrets.JWT_ACCESS_EXPIRE }}' \
              -e JWT_REFRESH_EXPIRE='${{ secrets.JWT_REFRESH_EXPIRE }}' \
              -e KAKAO_CLIENT_ID='${{ secrets.KAKAO_CLIENT_ID }}' \
              -e KAKAO_REDIRECT_URI='${{ secrets.KAKAO_REDIRECT_URI }}' \
              -e OPENAI_API_KEY='${{ secrets.OPEgNAI_API_KEY }}' \
              -e GOOGLE_APPLICATION_CREDENTIALS=/app/gcloud-key.json \
              -v /home/ubuntu/gcloud-key.json:/app/gcloud-key.json \
              ${{ env.IMAGE_URI }}