server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  ai:
    model:
      chat:
        options:
          model: gpt-3.5-turbo # ✅ 이 줄 반드시 추가!
    openai:
      api-key: ${OPENAI_API_KEY}

  datasource:
    url: jdbc:mysql://localhost:3306/todoing
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}




  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

      logging:
        level:
          org:
            hibernate:
              SQL: debug
              type: trace


  jwt:
    secret: ${JWT_SECRET}
    token:
      access-token-expire-time: ${JWT_ACCESS_EXPIRE}
      refresh-token-expire-time: ${JWT_REFRESH_EXPIRE}

    data:
      redis:
        host: redis
        port: 6379


kakao:
  client_id: ${KAKAO_CLIENT_ID}
  redirect_uri: ${KAKAO_REDIRECT_URI}

logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    com.todoing: debug

